<html>

<head>
    <meta charset="utf-8">
    <title>
        Login
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="script.js"></script>
</head>

<body>

    <div class="form-login">
        <h1 class="titulo">Entre para continuar </h1>
        <div id="divEmail" class="form-input ">
            <img src="user.png" alt="Ícone de usuario">
            <input id="email" type="email" placeholder="Digite seu email">
        </div>
        <div id="divSenha" class="form-input">
            <img src="lock.png" alt="Ícone de senha ">
            <input id="senha" value="" type="password" placeholder="Digite sua senha">
        </div>
        <div>
            <input class="input-checkbox" type="checkbox" />Lembrar de mim
        </div>
        <button onclick="login()" class="form-btn btn-gradient">Entrar</button>
        <button onclick="senha()" class="form-btn btn-esqueci">Esqueci minha senha </button>
    </div>
</body>

</html>
